<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login Page</title>
    <style>
      /* Variables */
:root {
    --primary-color: #3056d3;
    --primary-hover: #2549c0;
    --error-color: #ef4444;
    --success-color: #10b981;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --bg-primary: #ffffff;
    --bg-secondary: #f8fafc;
    --border-color: #e2e8f0;
  }
  
  /* Reset and base styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%);
    color: var(--text-primary);
    line-height: 1.5;
    min-height: 100vh;
  }
  
  /* Container styles */
  .container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }
  
  .login-container {
    max-width: 28rem;
    width: 100%;
    animation: fadeIn 0.8s ease-out;
  }
  
  /* Logo section */
  .logo-section {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .logo {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    height: 4rem;
    width: 4rem;
    background-color: white;
    border-radius: 50%;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    margin-bottom: 1rem;
    animation: float 6s ease-in-out infinite;
  }
  
  .book-icon {
    color: var(--primary-color);
    height: 2rem;
    width: 2rem;
  }
  
  .logo-section h1 {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 0.25rem;
  }
  
  .logo-section p {
    color: var(--text-secondary);
  }
  
  /* Login card */
  .login-card {
    background-color: white;
    border-radius: 1rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    backdrop-filter: blur(10px);
  }
  
  /* Form styles */
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  
  label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--text-primary);
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.2s ease;
  }
  
  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(48, 86, 211, 0.2);
  }
  
  .password-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .forgot-password {
    font-size: 0.75rem;
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s ease;
  }
  
  .forgot-password:hover {
    color: var(--primary-color);
    text-decoration: underline;
  }
  
  /* Remember me checkbox */
  .remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  
  input[type="checkbox"] {
    height: 1rem;
    width: 1rem;
    border: 1px solid var(--border-color);
    border-radius: 0.25rem;
    cursor: pointer;
  }
  
  /* Login button */
  .login-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .login-btn:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
  }
  
  .login-btn:active {
    transform: translateY(1px);
  }
  
  /* Sign up link */
  .signup-link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.875rem;
  }
  
  .signup-link span {
    color: var(--text-secondary);
  }
  
  .signup-link a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }
  
  .signup-link a:hover {
    color: var(--primary-hover);
    text-decoration: underline;
  }
  
  /* Footer */
  footer {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.75rem;
    color: var(--text-secondary);
  }
  
  .footer-links {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  
  .footer-links a {
    color: var(--text-secondary);
    text-decoration: none;
    transition: color 0.2s ease;
  }
  
  .footer-links a:hover {
    color: var(--text-primary);
  }
  
  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes float {
    0% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0px);
    }
  }
  
  /* Media queries */
  @media (max-width: 640px) {
    .login-card {
      padding: 1.5rem;
      box-shadow: none;
      background-color: transparent;
    }
    
    input[type="text"],
    input[type="password"],
    .login-btn {
      padding: 0.75rem;
    }
  }
  
  /* Reduced motion preferences */
  @media (prefers-reduced-motion) {
    .login-container,
    .logo,
    .login-btn,
    input {
      animation: none;
      transition: none;
    }
  }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo-section">
          <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="book-icon"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
          </div>
          <h1>Student Portal</h1>
          <p>Please sign in to continue</p>
        </div>
        
        <div class="login-card">
          <form class="login-form">
            <div class="form-group">
              <label for="student-id">Student ID</label>
              <input
                id="student-id"
                type="text"
                required
                placeholder="Enter your student ID"
              />
            </div>
            
            <div class="form-group">
              <div class="password-header">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              <input
                id="password"
                type="password"
                required
                placeholder="Enter your password"
              />
            </div>
            
            <div class="remember-me">
              <input
                id="remember-me"
                type="checkbox"
              />
              <label for="remember-me">Remember me</label>
            </div>
            
            <button type="submit" class="login-btn">
              Sign In
            </button>
          </form>
          
          <div class="signup-link">
            <span>New student? </span>
            <a href="#">Create an account</a>
          </div>
        </div>
        
        <footer>
          <p>Â© 2025 WBF Student Portal. All rights reserved.</p>
          <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Help</a>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
